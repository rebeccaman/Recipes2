<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StylingRecipes.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body>
<h1>Favourite Recipes</h1>
<div class="container" >
    <div class="row" >
        <div class="col-sm" th:each="recipe : ${recipes}">
            <div class="card" style="width: 16rem;">
                <div class="card-body" >
                    <h5 class="card-title" th:text="${recipe.name}"></h5>
                    <p class="card-text" th:text="${recipe.cuisine}"></p>
                    <a th:href="'/Home/recipe/'+ ${recipe.id}" class="btn btn-outline-success">Recipe Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
